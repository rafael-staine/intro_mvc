<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <style type="text/css">
      h1 {
        margin-top: 0;
        margin-bottom: 0;
      }
      .underlined {
        border-bottom: 3px solid currentColor;
      }

      .form-add {
        background: #e3ecec;
        padding-top: 0.75em;
      }

      .main-title {
        margin-bottom: 0;
      }

      .input-field p {
          margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div
        class="hero center card-panel materialize-red darken-4 white-text z-depth-3"
      >
        <h1 class="materialize-red-text text-lighten-3">
          Padrão de Projeto - MVC
        </h1>
      </div>

      <h2 class="materialize-red-text text-lighten-2 underlined main-title">
        Detalhe do Aluno
      </h2>

      <form class="form-add">
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="Digite o nome do aluno"
              id="first_name"
              type="text"
              class="validate"
            />
            <label for="first_name" class="active">Nome do Aluno</label>
          </div>
          <div class="input-field col s12">
              <p>Notas por matéria</p>
          </div>
          <div class="input-field col s4">
            <input
              id="materia"
              type="text"
              class="validate"
            />
          </div>
          <div class="input-field col s2">
            <input
              id="nota_materia_1"
              type="text"
              class="validate"
            />
          </div>
          <div class="input-field col s2">
            <input
              id="nota_materia_2"
              type="text"
              class="validate"
            />
          </div>
          <div class="input-field col s2">
            <input
              id="nota_materia_3"
              type="text"
              class="validate"
            />
          </div>
          <div class="input-field col s2">
            <input
              id="nota_materia_4"
              type="text"
              class="validate"
            />
          </div>
         
          <div class="input-field col s4">
            <button class="btn" type="submit" name="action">
                Cadastrar
              </button>
          </div>
        </div>
      </form>
      
    </div>

    <script src="js/calc.js"></script>
    <script src="js/Models/Aluno.model.js"></script>
    <script src="js/Services/Aluno.service.js"></script>

    <script>
      const alunos = [
        {
          nome: "Fulano Silva",
          notas: {
            backend_1: [1, 1, 2, 2],
            frontend_2: [2, 2, 2, 2],
            bancodados: [2, 2, 3, 3],
            ferramentas: [3, 3, 3, 3],
          },
        },
        {
          nome: "Ciclano Souza",
          notas: {
            backend_1: [4, 4, 4, 4],
            frontend_2: [4, 4, 5, 5],
            bancodados: [5, 5, 6, 6],
            ferramentas: [7, 7, 8, 9],
          },
        },
      ];

    </script>
  </body>
</html>
